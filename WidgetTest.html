<html>
  <head>
    <title>TextDiv Test</title>
    <script src="widgetBase.js" type="text/javascript"></script>
    <style type="text/css">
      .testClass 
      {
        font:bold 20px arial,sans-serif;
        text-align: center;
        vertical-align: center;
      }
    </style>
  </head>
  <body>
    <div ID="targetDiv" width="200px" height="100px" style="min-width: 200px; min-height:100px; max-width: 200px" ></div>
    <script type="text/javascript" >
      var ptw = new WidgetBase();
      var cb = function() { 
        var a_p = "";
        var d = new Date();
        var curr_hour = d.getHours();
        if (curr_hour < 12) {
           a_p = "AM";
        }
        else {
          a_p = "PM";
        }
        if (curr_hour == 0) {
          curr_hour = 12;
        }
        if (curr_hour > 12){
          curr_hour = curr_hour - 12;
        }

        var curr_min = d.getMinutes();

        curr_min = curr_min + "";

        if (curr_min.length == 1) {
          curr_min = "0" + curr_min;
        }
        
        var curr_sec = d.getSeconds();
        
        curr_sec = curr_sec + "";
        
        if (curr_sec.length == 1) {
          curr_sec = "0" + curr_sec;
        }

        t = (curr_hour + " : " + curr_min + " : " + curr_sec + " " + a_p);
        
        return t;
      }
      ptw.setDataCallback(cb, 100);
      ptw.setTargetId("targetDiv");
      ptw.setCssClassName("testClass");
      ptw.start();
      ptw.display();
    </script>
  </body>
</html>
